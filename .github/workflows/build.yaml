name: Build
on: 
  pull_request:
    branches:
      - main
      - master
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build TypeScript
        run: npm run build
  lint:
    runs-on: ubuntu-latest
      steps:
        - name: Checkout project
          uses: actions/checkout@v3
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '20'
        - name: Install dependencies
          run: npm install
        - name: lint TypeScript 
          run: npm run lint